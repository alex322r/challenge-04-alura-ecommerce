<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/todo.css">
    <link rel="stylesheet" href="./assets/css/top.css">
    <link rel="stylesheet" href="./assets/css/productos.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/nuevo-producto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo">
    <header class="top">
        <div class="top__interno">
            <div class="top__interno__top">
                <div class="top__interno__top__direita">
                    <div class="top__interno__top__direita__logo">
                        <div class="top__interno__top__direita__logo__icon"></div>
                        <div class="top__interno__top__direita__logo__text"></div>
                    </div>
                    <div class="top__interno__top__direita__barra-busqueda">
                        <input placeholder="¿Que desea buscar?" type="text" class="top__interno__top__direita__barra-busqueda__input">
                        <div class="top__interno__top__direita__barra-busqueda__button"><img src="./assets/img/Vector.png" alt=""></div>
                    </div>
                </div>
                
            </div>
        </div>

    </header>

    
    <div class="nuevo-producto">
        <form class="nuevo-producto__interno" data-form>
            <p class="nuevo-producto__interno__title">Agregar nuevo Producto</p>
            <div class="nuevo-producto__interno__inputs">
                <input data-imgUrl class="nuevo-producto__interno__inputs__input" required type="text">
                <span class="nuevo-producto__interno__inputs__label">URL de la imagen</span>
            </div>
            <div class="nuevo-producto__interno__inputs">
                <select data-categoria class="nuevo-producto__interno__inputs__input" required>
                    <option>(Elija una categoria.)</option>
                    <option value="star-wars">Stars Wars</option>
                    <option value="consolas">Consolas</option>
                    <option value="varios">Variedades</option>
                </select>
                <span class="nuevo-producto__interno__inputs__label">Categoria</span>
            </div>
            <div class="nuevo-producto__interno__inputs">
                <input data-nombre class="nuevo-producto__interno__inputs__input" required type="text">
                <span class="nuevo-producto__interno__inputs__label">Nombre del producto</span>
            </div>
            <div class="nuevo-producto__interno__inputs">
                <input data-precio class="nuevo-producto__interno__inputs__input" required type="number">
                <span class="nuevo-producto__interno__inputs__label">Precio del producto</span>
            </div>
            <div class="nuevo-producto__interno__textarea">
               <textarea data-desc placeholder="Descripcion del producto" class="nuevo-producto__interno__inputs__desc"></textarea>  
            </div>
            <button class="nuevo-producto__interno__button">Agregar producto</button>     
        </form>
    </div>
    
    
    <section class="contacto">
        <img class="img-logo" src="./assets/img/Logo (2).png" alt="">

        <div class="links-utiles">
            <a href="">Quienes somos</a> <br>
            <a href="">Política de Privacidad</a> <br>
            <a href="">Programa de fidelidad</a> <br>
            <a href="">Nuetras Tiendas</a> <br>
            <a href="">Quiero ser franquiciado</a> <br>
            <a href="">Anuncie aqui</a>
        </div>

        <div class="form">
            <p>Hable con nosotros</p>
                <div class="label-float">
                  <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Nombre">
                  
                </div>
            
                <textarea placeholder="Escribe un mensaje" name="mensagem" id="msg"></textarea>
            <button>Enviar Mensaje</button>
        </div>
    </section>
    </div>
    
    <section class="copy">
        <p>Desarrollado por Alexis Rodriguez <br>2022 &copy </p>
    </section>

    <script src="./script.js"></script>
    <script src="./assets/scripts/auth.js"></script>
    <script type="module" src="./assets/scripts/nuevo-producto-controller.js"></script>
</body>
</html>
